<head>

        body {

            display: flex;

        .container {

        .feature-card {

        }
        button {

            color: #0e0101;
            border: none;

            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #ffdb4d;
        }
        .side-image {
            width: 150px;
            height: auto;
            position: absolute;
            top: 20px;
            right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .additional-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .additional-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
